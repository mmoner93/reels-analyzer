version: "3.8"

services:
  redis:
    image: redis:7-alpine
    container_name: reels-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - reels-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  api:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: reels-api
    restart: unless-stopped
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      - DATABASE_URL=sqlite:////app/data/reels.db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - TEMP_DIR=/app/temp
      - CORS_ORIGINS=["http://localhost:${FRONTEND_PORT:-3000}","http://localhost:5173"]
    volumes:
      - ./temp:/app/temp
      - api_data:/app/data
    networks:
      - reels-network
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: reels-celery-worker
    restart: unless-stopped
    command: uv run celery -A processor.tasks worker --loglevel=info --concurrency=2
    environment:
      - DATABASE_URL=sqlite:////app/data/reels.db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - TEMP_DIR=/app/temp
    volumes:
      - ./temp:/app/temp
      - api_data:/app/data
    networks:
      - reels-network
    depends_on:
      redis:
        condition: service_healthy
      api:
        condition: service_healthy
    healthcheck:
      test:
        ["CMD-SHELL", "uv run celery -A processor.tasks inspect ping || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 60s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: reels-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    networks:
      - reels-network
    depends_on:
      - api
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:80/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  reels-network:
    driver: bridge
    name: reels-analyzer-network

volumes:
  redis_data:
    name: reels-redis-data
  api_data:
    name: reels-api-data
